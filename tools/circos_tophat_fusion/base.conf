




karyotype = data/karyotype/karyotype.human.txt
chromosomes_units = 1000000

<links>
   <link>
      file          = my_link.txt
      radius        = 0.95r
      bezier_radius = 0r
      color         = black_a4
      thickness     = 2
   </link>
</links>
 
<plots>
 
   <plot>
      type  = text
      file  = link_names.txt
      r1    = 1.28r
      r0    = 0.78r
      label_font = bold
      label_size = 15p
      rpadding   = 20p
      show_links     = no
      link_dims      = 0p,2p,5p,2p,2p
      link_thickness = 2p
      link_color     = black
		
 



   </plot>
</plots>

<<include ideogram.conf>>
<<include ticks.conf>>
<image>
#<<include etc/image.conf>>
dir   = .
file  = circos.png
png   = yes
svg   = yes
# radius of inscribed circle in image
radius         = 2000p

# by default angle=0 is at 3 o'clock position
angle_offset      = -90

#angle_orientation = counterclockwise

auto_alpha_colors = yes
auto_alpha_steps  = 5

background = white

</image>
