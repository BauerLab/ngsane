
<ideogram>
 
<spacing>
default = 0.005r
</spacing>
 
# Ideogram position, fill and outline
radius           = 0.90r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p
 
# Minimum definition for ideogram labels.
 
show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = dims(image,radius) - 60p
label_size       = 30
label_parallel   = yes
 
</ideogram>


